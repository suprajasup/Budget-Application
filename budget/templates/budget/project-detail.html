{% extends 'budget/base.html' %}
{% block content %}
	<div class="container">
		<section class="section section-stats">
			<div class="row">
				<div class="col s12 m12 14">
					<div class="card-panel">
						<h6>Total Budget</h6>
						<h1>${{project.budget}}</h1>
					</div>
				</div>
				<div class="col s12 m6 14">
					<div class="card-panel">
						<h6>Budget Left</h6>
						<h1>$...</h1>
					</div>
				</div>
				<div class="col s12 m6 14">
					<div class="card-panel">
						<h6>Total Transactions</h6>
						<h1>$...</h1>
					</div>
				</div>
			</div>
		</section>
		<section class="section-expenses">
			<div class="row">
				<button class="btn waves-effect right">
				<i class="material-icons white-text left">add_circle</i>
				Add Expense
				</button>
			</div>
			<ul class="z-depth-1">
				{% for expense in expense_list %}
				<li>
					<div class="card-panel z-depth-0 expense">
						<div class="row">
							<div class="col 16">
								<span class="title">{{expense.title}}</span>
							</div>
							<div class="col 13">
								<span class="title">${{expense.amount}}</span>
								
							</div>
							<div class="col 1">
								<span class="title">{{expense.category.name}}</span>
							</div>
							<a href="">
							<i class="material-icons red-text right">close</i></a>
						</div>
					</div>
				</li>
				{% endfor %}
				
			</ul>
		</section>
	{% endblock %}
